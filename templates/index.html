<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Scan Viewer</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="../static/openseadragon.js"></script>
    <script type="text/javascript" src="../static/openseadragon-scalebar.js"></script>
    <script type="text/javascript" src="../static/drawingPrototype.js"></script>
    <script type="text/javascript" src="../static/openseadragon-canvas-overlay.js"></script>
    <script type="text/javascript" src="../static/GUI.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header>
    <ul id="headerList">
        <li>
            <div id="menu" class="dropdown">
                <button id="menuicon" class="material-icons menu">dehaze</button>
                <div class="dropdown-content">
                    <a id="imageList">Image List</a>
                    <a id="DownloadXML">Download xml</a>
                    <a id="UploadXML">Upload xml</a>
                    <a href="register">Register new User</a>
                    <a id="showLog">Show Log</a>
                    <a href="logout" id="Logout">Log out</a>
                </div>
            </div>
        <li>
            <button id="searchicon" class="material-icons search">search</button>
        </li>
        <li>
            <form>
                <input id="searchField" type="text" name="search" placeholder="Search">
            </form>
        </li>
        <li>
            <button class="drawingHover" id="Drawing">New Drawing</button>
        </li>
        </li>
        <!--li id="infoButton">INFO</li>
        <li id="splitter"> </li-->
        <li id="Annotations">MARKINGS</li>
    </ul>
</header>

<div id="imageExplorer">
    {{ imageList|safe }}
</div>

<div id="tagSelector" style="display:none;">

</div>

<div id="display"></div>
<div id="infoField">
    <dl id="infoFieldList">
        <dt>InfoHeader</dt>
        <dd>InfoText</dd>
        <dt>InfoHeader</dt>
        <dd>InfoText</dd>
        <dt>InfoHeader</dt>
        <dd>InfoText</dd>
        <dt>InfoHeader</dt>
        <dd>InfoText</dd>
    </dl>
</div>

<div id="footer">
    <ul id="ZoomLevels">
        <li>
            <button id="currentZoomLevel">365.20x</button>
        </li>
        <li>
            <button id="zoom4x">4x</button>
        </li>
        <li>
            <button id="zoom10x">10x</button>
        </li>
        <li>
            <button id="zoom20x">20x</button>
        </li>
        <li>
            <button id="zoom40x">40x</button>
        </li>
    </ul>

    <ul id="DrawingTools">
        <li>
            <button class="material-icons" id="CancelDrawing">cancel</button>
        </li>
        <li>
            <button class="material-icons" id="UndoButton">undo</button>
        </li>
        <li>
            <button class="material-icons" title="Enable Dragging" id="Dragging">open_with</button>
        </li>
    </ul>
</div>
<input id="FileInput" type="file" style="display: none;">
</body>
