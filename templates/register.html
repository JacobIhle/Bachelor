<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register new user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<div class="login-form">
    <h2>Register new user</h2>
    <form action="/register" method="post">
        <div class="text-center">
            <img src="../static/images/avatar.gif" class="img-circle avatar" alt="Avatar">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Username" required="required" name="username">
            <input type="password" id="firstPassField" class="form-control" placeholder="Password" required="required" name="firstPassField">
            <p>Please retype the password</p>
            <input type="password" id="SecondPassField" class="form-control" placeholder="Password" required="required" name="secondPassField">
        </div>
        <div class="form-group">
            <button type="submit" id="loginbutton" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>
</body>
</html>
